<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>User ID</th>
      <th>User Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let worker of workers">
      <td>{{ worker.userId }}</td>
      <td>{{ worker.userName }}</td>
      <td>{{ worker.email }}</td>
      <td>{{ worker.phone}}</td>
      <td>{{ worker.role }}</td>
      <td><button (click)="deleteSupervisor(worker.userId)">Delete</button></td>
    </tr>
  </tbody>
</table>
